<div class="ui list">
  <div class="item" ng-repeat="company in ctrl.companies()">
    <div class="header">
      {{company.name}}
    </div>
    <span ng-class="{ 'negative-value': ctrl.lessthanzero(company.value) }">
      <i class="dollar icon"></i>
      <span ng-if="!ctrl.lessthanzero(company.value)">
        {{company.value}}
      </span>
      <span ng-if="ctrl.lessthanzero(company.value)">
        ({{company.value}})
      </span>
    </span>
  </div>
</div>
